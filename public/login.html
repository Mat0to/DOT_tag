<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Autenticaci贸n</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7B1E1E 0%, #A52A2A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        .form-container {
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #7B1E1E;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7B1E1E 0%, #A52A2A 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .switch-form a {
            color: #7B1E1E;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .dashboard {
            text-align: center;
            padding: 20px;
        }

        .dashboard h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            width: auto;
            padding: 10px 20px;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #A50000 0%, #CD5C5C 100%);
        }
    </style>
</head>
<body>

            <div class="">
                <a href="index.html">
                    <img src="assets/img/icon2.svg" alt="Logo" title="Volver">
                </a>
            </div>
    
    <div class="container">
        <!-- Formulario de Login -->
        <div id="loginForm" class="form-container">
            <h2>Iniciar Sesi贸n</h2>
            <div id="loginMessage"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase帽a:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesi贸n</button>
            </form>
            <div class="switch-form">
                驴No tienes cuenta? <a href="#" onclick="showSignupForm()">Reg铆strate aqu铆</a>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="signupForm" class="form-container hidden">
            <h2>Registrarse</h2>
            <div id="signupMessage"></div>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupUsername">Usuario:</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Contrase帽a:</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="switch-form">
                驴Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesi贸n aqu铆</a>
            </div>
        </div>

        <!-- Dashboard (despu茅s del login exitoso) -->
        <div id="dashboard" class="form-container hidden">
            <div class="dashboard">
                <h3>隆Bienvenido!</h3>
                <div id="dashboardContent"></div>
                <button onclick="logout()" class="btn logout-btn">Cerrar Sesi贸n</button>
            </div>
        </div>
    </div>

    <script>
        // Mostrar formulario de registro
        function showSignupForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            clearMessages();
        }

        // Mostrar formulario de login
        function showLoginForm() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        // Mostrar dashboard
        function showDashboard(message) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dashboardContent').innerHTML = `<p>${message}</p>`;
        }

        // Limpiar mensajes
        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('signupMessage').innerHTML = '';
        }

        // Mostrar mensaje
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        //  MANEJAR LOGIN CON REDIRECCIN
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                // Intentar parsear como JSON, si falla usar texto
                let result;
                try {
                    result = await response.json();
                } catch {
                    result = { message: await response.text() };
                }

                if (response.ok) {
                    const message = result.message || result;
                    showMessage('loginMessage', message, 'success');
                    
                    //  REDIRECCIN AUTOMTICA
                    setTimeout(() => {
                        if (result.redirectTo) {
                            // Redirigir a la p谩gina especificada por el servidor
                            window.location.href = result.redirectTo;
                        } else {
                            // Fallback: mostrar dashboard
                            showDashboard('隆Login exitoso! Bienvenido al sistema.');
                        }
                    }, 1500);
                } else {
                    const errorMessage = result.message || result;
                    showMessage('loginMessage', errorMessage, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Error de conexi贸n', 'error');
            }
        });

        // Manejar registro
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.text();

                if (response.ok) {
                    showMessage('signupMessage', result, 'success');
                    // Cambiar al formulario de login despu茅s de un registro exitoso
                    setTimeout(() => {
                        showLoginForm();
                        showMessage('loginMessage', 'Registro exitoso. Ahora puedes iniciar sesi贸n.', 'success');
                    }, 2000);
                } else {
                    showMessage('signupMessage', result, 'error');
                }
            } catch (error) {
                showMessage('signupMessage', 'Error de conexi贸n', 'error');
            }
        });

        // Manejar logout
        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    // Volver al formulario de login
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    
                    // Limpiar formularios
                    document.getElementById('loginFormElement').reset();
                    document.getElementById('signupFormElement').reset();
                    clearMessages();
                    
                    showMessage('loginMessage', 'Sesi贸n cerrada exitosamente', 'success');
                }
            } catch (error) {
                alert('Error al cerrar sesi贸n');
            }
        }
    </script>
</body>
</html>
